<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="PaginaInicial_01.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br> e entre para o nosso time!</h1>
            <img src="oi.png" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    <button class="btn-login">Login</button><br>
                    <a href="PaginaRedefinir_02.html"><button class="redefinir" type="submit">Esqueceu a senha?</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
