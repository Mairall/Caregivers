<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="PaginaRedefinir_02.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="password-reset-box" action="reset_password.php" method="post">
         <h2>Redefinir senha</h2>
         <div class="form-group">
             <label for="email">E-mail:</label>
             <input type="email" id="email" name="email" required>
         </div>
 
         <div class="form-group">
            <label for="new-password">Nova senha:</label>
            <input type="password" id="new-password" name="new-password" required>
         </div>

         <div class="form-group">
            <label for="confirm-password">Confirme a sua senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
         </div>

         <button class="submit">Redefinir senha</button>
        </form>
     </div>
</body>
</html>
